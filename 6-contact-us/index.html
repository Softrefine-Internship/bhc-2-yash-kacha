<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Contact sales</h1>
      <h3>
        totam autem soluta suscipit, non minima earum modi consequatur.
        Quibusdam?
      </h3>
      <form>
        <div class="names">
          <div class="verical f-l-name">
            <p class="name">First name</p>
            <input type="text" class="box" />
          </div>

          <div class="verical f-l-name">
            <p class="name">Last name</p>
            <input type="text" class="box" />
          </div>
        </div>

        <div class="verical">
          <p class="name">Company</p>
          <input type="text" class="box" />
        </div>

        <div class="verical">
          <p class="name">Email</p>
          <input type="Email" class="box" />
        </div>

        <div class="verical numbers">
          <p class="name">Phone number</p>
          <div class="box nums">
            <select class="country">
              <option>India</option>
              <option>USA</option>
              <option>China</option>
              <option>Japan</option>
            </select>
            <input type="number" />
          </div>
        </div>

        <div class="verical">
          <p class="name">Message</p>
          <textarea class="box tarea"></textarea>
        </div>
      </form>

      <div class="terms">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>

        <p class="term">
          By selecting this,you agree to our <a>private policy.</a>
        </p>
      </div>

      <a class="btn">
        <button>Let's talk</button>
      </a>
    </div>
  </body>
</html>
